    <script>

        // _________________________ online upgrade Script __________________________
        document.addEventListener('DOMContentLoaded', function () {
            // 1. Ø§Ù†ØªØ®Ø§Ø¨ Ø¹Ù†Ø§ØµØ± DOM Ù…ÙˆØ±Ø¯ Ù†ÛŒØ§Ø²
            const upgradeButton = document.getElementById('submit_button_online');
            const statusText = document.getElementById('status');
            const loadingSpinner = document.getElementById('loading_spinner');

            // Ø¢Ø¯Ø±Ø³ Ø³Ø±ÙˆØ± ESP Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹ Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ
            // Ø§ÛŒÙ† Ø¢Ø¯Ø±Ø³ Ø¨Ø§ÛŒØ¯ ØªÙˆØ³Ø· Ø¨Ø±Ù†Ø§Ù…Ù‡ ESP Ø´Ù…Ø§ ØªÙ†Ø¸ÛŒÙ… Ø´Ø¯Ù‡ Ø¨Ø§Ø´Ø¯.
            const espUpdateUrl = '/download';

            // ØªØ§Ø¨Ø¹ÛŒ Ø¨Ø±Ø§ÛŒ Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… ÙˆØ¶Ø¹ÛŒØª
            function setStatus(message, isSuccess = false) {
                statusText.textContent = message;
                // ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø¨Ø± Ø§Ø³Ø§Ø³ Ù…ÙˆÙÙ‚ÛŒØª ÛŒØ§ Ø´Ú©Ø³Øª
                if (isSuccess) {
                    statusText.style.color = 'green';
                } else if (message.includes('updating')) {
                    statusText.style.color = '#007bff'; // Ø¢Ø¨ÛŒ Ø¨Ø±Ø§ÛŒ Ø­Ø§Ù„Øª Ø¯Ø± Ø­Ø§Ù„ Ø§Ù†Ø¬Ø§Ù…
                }
                else {
                    statusText.style.color = 'red';
                }
            }

            // 2. Ú¯ÙˆØ´ Ø¯Ø§Ø¯Ù† Ø¨Ù‡ Ø±ÙˆÛŒØ¯Ø§Ø¯ Ú©Ù„ÛŒÚ© Ø¯Ú©Ù…Ù‡
            upgradeButton.addEventListener('click', async function () {
                // ØºÛŒØ±ÙØ¹Ø§Ù„ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡ Ùˆ Ù†Ù…Ø§ÛŒØ´ Ù„ÙˆØ¯Ø±
                upgradeButton.disabled = true;
                loadingSpinner.style.display = 'block'; // ÙØ±Ø¶ Ú©Ù†ÛŒØ¯ Ø¯Ø± CSS Ø¨Ù‡ ØµÙˆØ±Øª Ù¾ÛŒØ´â€ŒÙØ±Ø¶ hidden Ø§Ø³Øª
                setStatus('updating');

                try {
                    // 3. Ø§Ø±Ø³Ø§Ù„ Ø¯Ø±Ø®ÙˆØ§Ø³Øª HTTP (Ù…Ø¹Ù…ÙˆÙ„Ø§Ù‹ POST ÛŒØ§ GET Ø¨Ø±Ø§ÛŒ Ø´Ø±ÙˆØ¹ OTA)
                    // Ø§Ø² Ù…ØªØ¯ POST Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ú©Ù‡ Ø§Ù…Ù†â€ŒØªØ± Ùˆ Ø±Ø§ÛŒØ¬â€ŒØªØ± Ø§Ø³Øª.
                    const response = await fetch(espUpdateUrl, {
                        method: 'POST', // ÛŒØ§ 'GET'ØŒ Ø¨Ø± Ø§Ø³Ø§Ø³ ØªÙ†Ø¸ÛŒÙ…Ø§Øª ESP
                        headers: {
                            'Content-Type': 'application/json'
                            // Ù…ÛŒâ€ŒØªÙˆØ§Ù†ÛŒØ¯ Ù‡Ø¯Ø±Ù‡Ø§ÛŒ Ø§Ø­Ø±Ø§Ø² Ù‡ÙˆÛŒØª Ù„Ø§Ø²Ù… Ø±Ø§ Ù†ÛŒØ² Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†ÛŒØ¯
                        },
                        // Ø¯Ø± ØµÙˆØ±Øª Ù†ÛŒØ§Ø² Ø¨Ù‡ Ø§Ø±Ø³Ø§Ù„ Ø¯ÛŒØªØ§ÛŒ Ø§Ø¶Ø§ÙÛŒ
                        // body: JSON.stringify({ action: 'start_ota' }) 
                    });

                    // 4. Ù¾Ø±Ø¯Ø§Ø²Ø´ Ù¾Ø§Ø³Ø® Ø³Ø±ÙˆØ±
                    if (response.ok) {
                        // Ø§Ú¯Ø± Ú©Ø¯ ÙˆØ¶Ø¹ÛŒØª HTTP Ø¯Ø± Ù…Ø­Ø¯ÙˆØ¯Ù‡ 200-299 Ø¨Ø§Ø´Ø¯
                        const resultText = await response.text();

                        // Ø¯Ø± Ø§ÛŒÙ†Ø¬Ø§ Ø´Ù…Ø§ Ø¨Ø§ÛŒØ¯ Ù…Ù†Ø·Ù‚ Ù¾Ø±Ø¯Ø§Ø²Ø´ Ù¾Ø§Ø³Ø® ESP Ø®ÙˆØ¯ Ø±Ø§ Ù‚Ø±Ø§Ø± Ø¯Ù‡ÛŒØ¯.
                        // Ø§Ú¯Ø± ESP Ù¾Ø§Ø³Ø® Ù…ØªÙ†ÛŒ "SUCCESS" ÛŒØ§ "OK" Ù…ÛŒâ€ŒØ¯Ù‡Ø¯:
                        if (resultText.toUpperCase().includes('SUCCESS') || resultText.toUpperCase().includes('OK')) {
                            setStatus('âœ… Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ ÙØ±ÛŒÙ…ÙˆØ± Ø¨Ø§ Ù…ÙˆÙÙ‚ÛŒØª Ø§Ù†Ø¬Ø§Ù… Ø´Ø¯.', true);
                        } else {
                            // Ù¾Ø§Ø³Ø® Ù…ÙˆÙÙ‚ÛŒØªâ€ŒØ¢Ù…ÛŒØ² HTTPØŒ Ø§Ù…Ø§ Ù…Ø­ØªÙˆØ§ÛŒ Ø¢Ù† Ù†Ø´Ø§Ù† Ø¯Ù‡Ù†Ø¯Ù‡ Ø´Ú©Ø³Øª Ø§Ø³Øª (Ù…Ø«Ù„Ø§Ù‹ "ERROR: Not enough memory")
                            setStatus(`âŒ Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø§Ù†Ø¬Ø§Ù… Ù†Ø´Ø¯: ${resultText}`, false);
                        }
                    } else {
                        // Ø§Ú¯Ø± Ú©Ø¯ ÙˆØ¶Ø¹ÛŒØª HTTP Ø®Ø·Ø§ Ø¨Ø§Ø´Ø¯ (Ù…Ø«Ù„Ø§Ù‹ 404 ÛŒØ§ 500)
                        const errorText = await response.text();
                        setStatus(`âŒ Ø®Ø·Ø§ÛŒ Ø³Ø±ÙˆØ±: ${response.status} - ${errorText.substring(0, 100)}`, false);
                    }
                } catch (error) {
                    // 5. Ù…Ø¯ÛŒØ±ÛŒØª Ø®Ø·Ø§Ù‡Ø§ÛŒ Ø´Ø¨Ú©Ù‡ ÛŒØ§ Ø§ØªØµØ§Ù„
                    console.error('Fetch error:', error);
                    setStatus(`âŒ Ø®Ø·Ø§ÛŒ Ø§ØªØµØ§Ù„ Ø¨Ù‡ ESP: ${error.message}`, false);
                } finally {
                    // Ø¨Ø§Ø²Ú¯Ø±Ø¯Ø§Ù†Ø¯Ù† ÙˆØ¶Ø¹ÛŒØª Ø§ÙˆÙ„ÛŒÙ‡ Ø¯Ú©Ù…Ù‡ Ùˆ Ù„ÙˆØ¯Ø±
                    loadingSpinner.style.display = 'none';
                    upgradeButton.disabled = false;
                }
            });
        });









        // _________________________ Theme Toggle Script __________________________
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // ØªØ§Ø¨Ø¹ ØªØºÛŒÛŒØ± ØªÙ… (Ø®Ø§Ø±Ø¬ Ø§Ø² DOMContentLoaded Ù‚Ø±Ø§Ø± Ø¯Ø§Ø±Ø¯ Ú†ÙˆÙ† Ù†ÛŒØ§Ø² Ø¨Ù‡ DOM Ú©Ø§Ù…Ù„ Ù†Ø¯Ø§Ø±Ø¯)
        function toggleTheme() {
            const isLightTheme = body.classList.contains('light-theme');
            if (isLightTheme) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.textContent = 'ğŸŒ™';
